# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Theme Settings
#
# Review documentation to determine if you should use `theme` or `remote_theme`
# https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#installing-the-theme

# theme                  : "minimal-mistakes-jekyll"
# remote_theme           : "mmistakes/minimal-mistakes"
minimal_mistakes_skin    : "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale                   : "en-US"
rtl                      : false # true, false (default) # turns direction of the page into right to left for RTL languages
title                    : "Mohammad Bdair"
title_separator          : "-"
subtitle                 : "Researcher, Computer Scientist, and Engineer"
name                     : "Mohammad Jamal Bdair"
description              : "Researcher with expertise in Data Science, Machine Learning, and AI."
url                      : "https://mohammadbdair.github.io" # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
baseurl                  : # the subpath of your site, e.g. "/blog"
repository               : "mohammadbdair/repo-name" # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
teaser                   : # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo                     : # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title           : # overrides the website title displayed in the masthead, use " " for no title
breadcrumbs              : false # true, false (default)
words_per_minute         : 200
enable_copy_code_button  : false # true, false (default)
copyright                : "Mohammad Jamal Bdair" # "copyright" name, defaults to site.title
copyright_url            : "https://mohammadbdair.github.io" # "copyright" URL, defaults to site URL

# Author Settings
author:
  name           : "Mohammad Jamal Bdair"
  avatar         : "/images/avatar.jpg" # path of avatar image, e.g. "/images/avatar.jpg"
  bio            : "Researcher, Computer Scientist, and Engineer with a Master’s degree in Data Science from the University of East London and a B.Sc in Mechatronics Engineering from the University of Jordan."
  location       : "London, UK"
  email          : "your-email@example.com"
  uri            : "https://mohammadbdair.github.io"
  twitter        : "your-twitter-handle"
  linkedin       : "your-linkedin-profile"
  github         : "your-github-username"
  scholar        : "your-google-scholar-profile"
  researchgate   : "your-researchgate-profile"
  orcid          : "your-orcid-id"

# Site Author
author:
  name        : "Mohammad Jamal Bdair"
  avatar      : "/images/avatar.jpg"
  bio         : "Researcher, Computer Scientist, and Engineer with a Master’s degree in Data Science and a B.Sc in Mechatronics Engineering."
  location    : "London, UK"
  email       : "your-email@example.com"
  uri         : "https://mohammadbdair.github.io"
  twitter     : "your-twitter-handle"
  linkedin    : "your-linkedin-profile"
  github      : "your-github-username"
  scholar     : "your-google-scholar-profile"
  researchgate: "your-researchgate-profile"
  orcid       : "your-orcid-id"

# Disqus Comments
disqus:
  shortname: "your-disqus-shortname"

# Google Analytics
google_analytics: "your-google-analytics-tracking-id"

# Links
links:
  - title: "Home"
    url: "/"
  - title: "About"
    url: "/about/"
  - title: "Research"
    url: "/research/"
  - title: "Publications"
    url: "/publications/"
  - title: "Contact"
    url: "/contact/"

# Exclude from processing.
# The following items will not be processed, typically because they are files that are not relevant to the content of your site.
exclude:
  - "Gemfile"
  - "Gemfile.lock"
  - "node_modules"
  - "vendor/bundle/"
  - "vendor/cache/"
  - "vendor/gems/"
  - "vendor/ruby/"

# Jekyll Archives
jekyll-archives:
  enabled: true
  layouts:
    - archive
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/

# Collections
collections:
  about:
    output: true
  research:
    output: true
  publications:
    output: true

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "single"
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "single"

# Front Matter Defaults
# https://jekyllrb.com/docs/configuration/front-matter-defaults/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Gems used only for development
group :jekyll_plugins do
  gem "jekyll-admin"
  gem "jekyll-avatar"
  gem "jekyll-feed"
  gem "jekyll-redirect-from"
  gem "jekyll-seo-tag"
  gem "jekyll-sitemap"
end

# Markdown Processing
# The following configuration is for Kramdown, the default Markdown processor for Jekyll.
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Enable plugins that you want to use in your project
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Include in the build
include:
  - "_pages"

# Exclude from the build
exclude:
  - "README.md"
  - "Gemfile"
  - "Gemfile.lock"
  - "node_modules"
  - "vendor/bundle/"
  - "vendor/cache/"
  - "vendor/gems/"
  - "vendor/ruby/"

# Enable themes
theme: "minimal-mistakes-jekyll"

# Show excerpts in the index
show_excerpts: true

# Enable Google Analytics
google_analytics: "UA-XXXXXXXX-X"
